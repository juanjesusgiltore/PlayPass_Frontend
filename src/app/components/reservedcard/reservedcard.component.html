    <!-- Izquierda: Hora -->
    <div class="flex-shrink-0 max-w-[150px]">
      <h3 class="text-lg font-semibold text-blue-700 mb-2"> {{ hour }}</h3>
    </div>

    <!-- Derecha: Reservas -->

      @if(places > 0) {
        <div class="font-medium mb-2 text-gray-900">{{ places }}</div>
      }
      @else {
        
      }
    </div>
  </div>
</p-card>
