<app-menubar></app-menubar>
<div class="card">
    <p-table
        [value]="users"
        [paginator]="true"
        [rows]="5"
        [first]="first"
        [showCurrentPageReport]="true"
        [tableStyle]="{ 'min-width': '50rem'}"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        (onPage)="pageChange($event)"
        [rowsPerPageOptions]="[10, 25, 50]"
        
    >
        <ng-template #header>
            <tr>
                <th style="width:25%">Id</th>
                <th style="width:25%">Email</th>
                <th style="width:25%">Name</th>
                <th style="width:25%">Phone</th>
            </tr>
        </ng-template>
        <ng-template #body let-user>
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.name }}</td>
                <td>{{ user.phone }}</td>
                <td><p-button label="Editar" (onClick)="editar(user)"></p-button></td>
                <td><p-button label="Eliminar" severity="danger" (onClick)="open($event,user.id)"></p-button></td>

            </tr>
        </ng-template>
    </p-table>
</div>

<div class="card flex justify-center gap-2">
    <p-confirmdialog />
</div>

<app-dialog [user]="user" [visible]="visible" (isVisible)="visible=$event" (modifiUser)="actualizarUser($event)"></app-dialog>

<app-footer></app-footer>
