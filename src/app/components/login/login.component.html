<div class="min-h-screen flex items-center justify-center">
  <div class="card w-full max-w-md p-6 shadow-md">
    <h1 class="text-2xl font-semibold mb-4 text-center">Iniciar Sesión</h1>
    <form [formGroup]="formGroup" class="flex flex-col gap-4">
      <p-inputgroup>
        <p-inputgroup-addon>
          <i class="pi pi-user"></i>
        </p-inputgroup-addon>
        <p-floatlabel variant="on">
          <input pInputText formControlName="email" />
          <label for="usuario">Usuario</label>
        </p-floatlabel>
      </p-inputgroup>

      <p-floatlabel variant="on">
        <p-password
          [toggleMask]="true"
          [feedback]="false"
          formControlName="password"
        />
        <label for="password">Contraseña</label>
      </p-floatlabel>

      <p-toast />
      <div class="flex justify-between items-center w-full">
      <p-button
        label="Iniciar"
        severity="success"
        [loading]="loading"
        (onClick)="login()"
      ></p-button>

      <a [routerLink]="'/password'" >¿contaseña olvidada?</a>

      </div>

      
    </form>
    
  </div>
</div>
